name: money_manager
description: A family expense tracking application with social login
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.0
  riverpod_annotation: ^2.3.0
  
  # OAuth & Authentication
  supabase_flutter: ^2.3.0
  
  # HTTP Client & API
  dio: ^5.4.0
  retrofit: ^4.0.0
  retrofit_generator: ^7.0.0
  
  # Routing
  go_router: ^13.0.0
  
  # Secure Storage
  flutter_secure_storage: ^9.0.0
  
  # UI & Assets
  flutter_svg: ^2.0.0
  
  # Data Models
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.0
  
  # Utilities
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
    
  # Code Generation
  build_runner: ^2.4.0
  freezed: ^2.4.5
  json_serializable: ^6.7.0
  riverpod_generator: ^2.3.0
  
  # Testing
  mockito: ^5.4.0
  
  # Linting
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/icons/
    - .env
